<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diecézní Fórum mládeže 2025</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      body {
        background-color: #0e0e0e;
        color: #e0e0e0;
        font-family: "Share Tech Mono", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #ffe100;
        text-shadow: 0 0 10px #ffe100;
      }

      a button {
        border: 1px solid #3b3b3b;
        background: transparent;
        color: #e0e0e0;
        border-radius: 9999px;
        padding: 0.6rem 1.2rem;
        cursor: pointer;
        font-size: 1rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        gap: 0.5rem;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      a button:hover {
        background-color: #3b3b3b;
        transform: scale(1.05);
      }

      a img {
        width: 2rem;
        height: 2rem;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.8rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Diecézní Fórum mládeže 2025</h1>

    <a
      target="_blank"
      download="2025_mse.proscholy"
      href="https://forum.diecezko.cz/2025_dsm.proscholy"
    >
      <button>
        <img src="/assets/images/pro-scholy.svg" alt="Logo ProScholy" />
        Otevřít playlist na mši
      </button>
    </a>

    <footer>© 2025 Diecézní fórum mládeže</footer>
  </body>
</html>
